<div class="form-container">
  <h2><i class="fas fa-plus"></i> {{ isEditMode ? 'Edit' : 'Add New' }} Todo</h2>

  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" required>

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>

    <button type="submit" [disabled]="todoForm.invalid">
      <i class="fas fa-check-circle"></i> {{ isEditMode ? 'Update Todo' : 'Add Todo' }}
    </button>
  </form>

  <a routerLink="/todos" class="back-btn"><i class="fas fa-arrow-left"></i> Back to List</a>
</div>
