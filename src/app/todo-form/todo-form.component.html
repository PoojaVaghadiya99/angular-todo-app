<div class="form-container">
  <h2><i class="fas fa-plus"></i> {{ isEditMode ? 'Edit' : 'Add New' }} Todo</h2>

  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <label for="title">
      Title: <span class="required">*</span>
    </label>
    <input type="text" id="title" formControlName="title" required>
    <div class="error-message" *ngIf="todoForm.get('title')?.invalid && todoForm.get('title')?.touched">
      Title is required.
    </div>

    <label for="description">
      Description: <span class="required">*</span>
    </label>
    <textarea id="description" formControlName="description" required></textarea>
    <div class="error-message" *ngIf="todoForm.get('description')?.invalid && todoForm.get('description')?.touched">
      Description is required.
    </div>

    <button type="submit" [disabled]="todoForm.invalid">
      <i class="fas fa-check-circle"></i> {{ isEditMode ? 'Update Todo' : 'Add Todo' }}
    </button>
  </form>

  <a routerLink="/todos" class="back-btn"><i class="fas fa-arrow-left"></i> Back to List</a>
</div>
